<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <input type="text" id="screen" class="calculator-screen" disabled />

        <!-- Button to show operation buttons dynamically -->
        <button id="addPluginBtn">Add Plugin</button>

        <!-- Container for dynamically generated operation buttons -->
        <div id="operationButtons" class="button-container"></div>

        <div class="button-container">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button id="clearBtn">C</button>
            <button id="equalsBtn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
